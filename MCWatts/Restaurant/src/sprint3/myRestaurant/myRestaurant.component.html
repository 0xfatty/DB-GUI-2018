<h1 style="text-align:center;">Welcome User</h1>
<h1 style="text-align:center;">Select a Restaurant for info:</h1>
<div class="container">
  <div class="row">
    <div *ngFor="let r of restuarants" class="col-4">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" style = " height: 15rem;"src={{r.picture}} alt="Restaurant Image">
        <div class="card-body">
          <h5 class="card-title">{{r.name}}</h5>
          <p class="card-text">{{r.des}}</p>
          <button class="btn btn-primary" (click)="setRestaurant(r)" onclick="$('#myModal').modal('show');">More Info</button>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-secondary">
          <h5 class="modal-title" id="exampleModalLabel">Restaurant Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>{{myRestaurant.name}}</h5>
          <p>{{myRestaurant.des}}</p>
          <br>
          <p>{{myRestaurant.news}}</p>
          <br>
          <a href={{myRestaurant.link}}>{{myRestaurant.name}}'s Homepage</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

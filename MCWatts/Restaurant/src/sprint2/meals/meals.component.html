<h1 style="text-align:center;">Welcome Chef</h1>
<h2>The Meals for your restaurant are:</h2>
<table class="tabl;e">
  <tr *ngFor="let meal of menu">
    <td>{{meal.name}}</td>
    <td>  &nbsp; </td>
    <td><button class="btn-success" (click)="setMeal(meal)" onclick="$('#myMenuModal').modal('show');">Stats</button></td>
  </tr>
</table>
<div class="modal fade" id="myMenuModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-secondary">
          <h5 class="modal-title" id="exampleModalLabel">Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="Name" class="col-form-label">Name:</label>
              <br>
              <p id="Name">{{thisMeal.name}}</p>
            </div>
            <div class="form-group">
              <label for="Price" class="col-form-label">Price:</label>
              <br>
              <p id="Price">{{thisMeal.price | currency}}</p>
            </div>
            <div class="form-group">
                <label for="Ingredients" class="col-form-label">Ingredients:</label>
                <br>
                <p id="Ingredients">{{thisMeal.ingredients}}</p>
              </div>
              <div class="form-group">
                  <label for="Sold" class="col-form-label">Sold:</label>
                  <br>
                  <p id="Sold">{{thisMeal.amountSold}} Plates</p>
                </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

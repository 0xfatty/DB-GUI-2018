<!DOCTYPE html>



<div>
  <button type="button" class="btn btn-success float-right .d-inline" onclick="$('#myModal2').modal('show');">Login</button>
</div>
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-success">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="Username" class="col-form-label">Username</label>
            <input type="text" [(ngModel)]="user.username" name="Username" id="Username">
          </div>
          <div class="form-group">
            <label for="Password" class="col-form-label">Password</label>
            <input type="password" [(ngModel)]="user.password" name="Password" id="Password">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onClickLogin();" onclick="$('#myModal2').modal('hide');" data-dimsiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="loggedIn">
  <h1 style="text-align:center;">Welcome {{loggedIn.fName}} {{loggedIn.lName}}</h1>
</div>
